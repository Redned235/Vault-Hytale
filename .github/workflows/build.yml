name: Build
on:
  push:
    branches:
      - "master"
jobs:
  build:
    name: Snapshot Build
    runs-on: ubuntu-latest
    container:
      image: gradle:9-jdk21
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'adopt'
          cache: 'gradle'
      - name: Fetch Hytale Server
        env:
          HYTALE_SERVER_URL: ${{ secrets.HYTALE_SERVER_URL }}
        run: |
          set -e
          mkdir -p libs
          curl -L "$HYTALE_SERVER_URL" -o hytale.zip
          unzip -q hytale.zip
          mv Server/HytaleServer.jar libs/HytaleServer.jar
          rm -rf Server hytale.zip
      - name: Gradle Build
        run: gradle build --parallel
      - name: Auto Release
        uses: "marvinpinto/action-automatic-releases@latest"
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          automatic_release_tag: "latest"
          prerelease: true
          title: "Build"
          files: |
            api/build/libs/VaultAPI.jar
            api/build/libs/Vault.jar
